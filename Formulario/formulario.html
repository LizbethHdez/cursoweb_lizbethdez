<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Página</title>	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
	
	<div class="container">
	<h1>Ordena tu platillo aquí</h1><h4>La forma más rápida</h4>
	<br><br>

	<h4>Datos del cliente<h4>
	<form class="form-horizontal">

 <div class="form-group">
    <label for="exampleInputEmail1">Nombre(s)</label>
    <input type="email" class="form-control" id="usuario" placeholder="Nombre(s)">
  </div>
  </form>
	<p>
	<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputPassword1">Apellido Paterno</label>
    <input type="password" class="form-control" id="pass" placeholder="Apellido Paterno">
  </div>

	<div class="form-group">
    <label for="exampleInputPassword1">Apellido Materno</label>
    <input type="password" class="form-control" id="pass" placeholder="Apellido Materno">
  </div>
	</p>
	
	<div class="form-group">
    <label for="exampleInputPassword1">Teléfono</label>
    <input type="password" class="form-control" id="pass" placeholder="Teléfono">
  </div>

	<div class="form-group">
    <label for="exampleInputPassword1">Correo Electrónico</label>
    <input type="password" class="form-control" id="pass" placeholder="Correo Electrónico">
  </div> 
  <br><br>
  </div>
	<div class="container">
  <h4>Dirección de envío</h4> 

  <form class="form-horizontal">

 	<div class="form-group">
    <label for="exampleInputEmail1">Calle(s)</label>
    <input type="email" class="form-control" id="usuario" placeholder="Calle">
  	</div>
  	</form>
	
	<form class="form-inline">

  <div class="form-group">
    <label for="exampleInputPassword1">No. Exterior</label>
    <input type="password" class="form-control" id="pass" placeholder="No. Exterior">
  </div>

	<div class="form-group">
    <label for="exampleInputPassword1">No. Interior</label>
    <input type="password" class="form-control" id="pass" placeholder="No. Interior">
  </div>

	<br><br>
	<div class="form-group">
    <label for="exampleInputPassword1">Colonia</label>
    <input type="password" class="form-control" id="pass" placeholder="Colonia">
  </div>
  </form>
  <br>

	<form class="form-inline">
	<div class="form-group">
    <label for="exampleInputPassword1">Delegación</label>
    <input type="password" class="form-control" id="pass" placeholder="Delegación">

  <div class="form-group">
    <label for="exampleInputPassword1">Código Postal</label>
    <input type="password" class="form-control" id="pass" placeholder="Código Postal">
  </div>
  </form>
	<br><br>
	<form class="form-inline">
	<div class="form-group">
    <label for="exampleInputPassword1">Ciudad</label>
    <input type="password" class="form-control" id="pass" placeholder="Ciudad">
  </div>

	<div class="form-group">
    <label for="exampleInputPassword1">País</label>
	<input class="form-control" id="disabledInput" type="text" placeholder="México" disabled>
  </div>
  	</form>
	<br>

  	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Recordarme
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-warning">Sign in</button>
    </div>
  </div>
</form>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
